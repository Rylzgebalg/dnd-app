<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Grüß Gott</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scriptDice.js"></script>
    <script src="js/menuChange.js"></script>
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/diceFlex.css">


  </head>
  <body onload="selectMenuOnStart()">
    <nav id="navigation">
      <a><img id="flipThis" class="navButtons" src="img/arrowright.png" onclick ="changeMenu()"></a>
      <a href="dice.html" class="row1"><img class="navButtons" src="img/dice.png"></a>
      <a href="wildmagic.html" class="row1"><img class="navButtons" src="img/wildm.png"></a>
      <a href="spellslots.html" class="row1"><img class="navButtons" src="img/spellslots.png"></a>
      <a href="consumables.html" class="row2"><img class="navButtons" src="img/cons.png"></a>
      <a href="upkeep.html" class="row2"><img class="navButtons" src="img/flesh.png"></a>
      <a href="index.html" class="row2"><img class="navButtons" src="img/nocross.png"></a>
      <a><img class="navButtons" src="img/arrowright.png" onclick ="changeMenu()"></a>
    </nav>
    <section id="content">
      <form>
        <label class="header" for="count">Würfelzahl:</label><br>
        <div id="flex1">
          <div id="flex1_2">
            <button id ="-1Count" type="button" onclick ="changeCount(this.id)">-1</button>
            <input id ="count" type="number" min="1" value="1">
            <button id ="+1Count" type="button" onclick ="changeCount(this.id)">+1</button>
          </div>
          <!--
          <div id="flex1_1">
            <button id ="+3Count" type="button" onclick ="changeCount(this.id)">+3</button>
            <button id ="+5Count" type="button" onclick ="changeCount(this.id)">+5</button>
            <button id ="+10Count" type="button" onclick ="changeCount(this.id)">+10</button>
          </div>
          <div id="flex1_3">
            <button id ="-3Count" type="button" onclick ="changeCount(this.id)">-3</button>
            <button id ="-5Count" type="button" onclick ="changeCount(this.id)">-5</button>
            <button id ="-10Count" type="button" onclick ="changeCount(this.id)">-10</button>
          </div>
        -->
        </div>
        <br>
        <label class="header" for="sides">Seitenzahl:</label><br>
        <div id="flex2">
          <div id="flex2_1">
            <button id="-Sides" type="button" onclick="changeSides(this.id)">-</button>
            <input id ="sides" type="number" min="1" value="4">
            <button id="+Sides" type="button" onclick="changeSides(this.id)">+</button>
          </div>
          <div id="flex2_2">
            <button id="4Sides" type="button" onclick="changeSides(this.id)">d4</button>
            <button id="6Sides" type="button" onclick="changeSides(this.id)">d6</button>
            <button id="8Sides" type="button" onclick="changeSides(this.id)">d8</button>
          </div>
          <div id="flex2_3">
            <button id="10Sides" type="button" onclick="changeSides(this.id)">d10</button>
            <button id="12Sides" type="button" onclick="changeSides(this.id)">d12</button>
            <button id="20Sides" type="button" onclick="changeSides(this.id)">d20</button>
          </div>
          <div id="flex2_4">
            <button id="100Sides" type="button" onclick="changeSides(this.id)">d100</button>
          </div>
        </div>
        <br>
        <label class="header" for="modifier">Modifier</label><br>
        <button id ="-1Mod" type="button" onclick ="changeModifier(this.id)">-</button>
        <input id ="modifier" type="number" value="0">
        <button id ="+1Mod" type="button" onclick ="changeModifier(this.id)">+</button>
      </form>
      <br>
      <button type="button" onclick ="rollDice()">Würfeln</button>
      <p id="diceAdded"><span id="ho"></span></p>
      <p id="allNumbers"><span id="he"></span></p>
    </section>

  </body>
</html>
