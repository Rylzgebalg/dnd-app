<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Grüß Gott</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scriptDice.js"></script>
    <script src="js/dicePresetCreator.js"></script>
    <script src="js/menuCreate.js"></script>
    <script src="js/menuChange.js"></script>
    <script src="js/plusMinusButtons.js"></script>
    <script src="js/createHTMLscript.js"></script>
    <script src="js/utilityScripts.js"></script>


    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/diceFlex.css">
    <link rel="stylesheet" href="css/dicePresetCreator.css">
    


  </head>
  <body onload="createMenuOnStart(), selectMenuOnStart(), loadDicePresets()">
    <nav id="navigation">

    </nav>
    <section id="content">
      <span id="presetSpan">
        <a href="dicePresetCreator.html"><button onclick="localStorage.setItem('diceOperation','new')">NEW</button></a>
      </span>
      
      <span>
      <form>
        <label class="header" for="count">Würfelzahl:</label><br>
        <div id="flex1">
          <div id="flex1_2">
            <button id ="-1Count" type="button" onclick ="changeInputPM('count','-',1)">-1</button>
            <input id ="count" type="number" min="1" value="1">
            <button id ="+1Count" type="button" onclick ="changeInputPM('count','+',1)">+1</button>
          </div>
        </div>
        <br>
        <label class="header" for="sides">Seitenzahl:</label><br>
        <div id="flex2">
          <div id="flex2_1">
            <button id="-Sides" type="button" onclick="changeInputPM('sides','-',1)">-</button>
            <input id ="sides" type="number" min="1" value="4">
            <button id="+Sides" type="button" onclick="changeInputPM('sides','+',1)">+</button>
          </div>
          <div id="flex2_2">
            <button id="4Sides" type="button" onclick="changeSides(this.innerHTML)">d4</button>
            <button id="6Sides" type="button" onclick="changeSides(this.innerHTML)">d6</button>
            <button id="8Sides" type="button" onclick="changeSides(this.innerHTML)">d8</button>
          </div>
          <div id="flex2_3">
            <button id="10Sides" type="button" onclick="changeSides(this.innerHTML)">d10</button>
            <button id="12Sides" type="button" onclick="changeSides(this.innerHTML)">d12</button>
            <button id="20Sides" type="button" onclick="changeSides(this.innerHTML)">d20</button>
          </div>
          <div id="flex2_4">
            <button id="100Sides" type="button" onclick="changeSides(this.innerHTML)">d100</button>
          </div>
        </div>
        <br>
        <label class="header" for="modifier">Modifier</label><br>
        <button id ="-1Mod" type="button" onclick ="changeInputPM('modifier','-',1, true)">-</button>
        <input id ="modifier" type="number" value="0">
        <button id ="+1Mod" type="button" onclick ="changeInputPM('modifier','+',1)">+</button>
      </form>
      <br>
      <button type="button" onclick ="rollDice()">Würfeln</button>
      <p id="diceAdded"><span id="ho"></span></p>
      <p id="allNumbers"><span id="he"></span></p>
    </span>
    </section>

  </body>
</html>
